{% extends 'base.html' %}
{% block content %}
	<div class="content">
		<div class="login-form">
			<form action="{{ url_for('login') }}" method="post" class="form-signin">
		      <h1 class="h3 mb-3 font-weight-normal">Sign in to your Rolodex</h1>
		      <label for="inputUsername" class="sr-only">Username</label>
		      <input type="name" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
		      <label for="inputPassword" class="sr-only">Password</label>
		      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
		      <button class="btn btn-lg btn-primary btn-block login-submit" type="submit" >Sign in</button>
			</form>
		</div>
	</div>
{% endblock %}
