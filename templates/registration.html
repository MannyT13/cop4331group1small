{% extends 'base.html' %}
{% block content %}
    <!--Nav bar with new user heading-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Create an Account</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
     <!--Flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
         <ul class="flashes alert alert-danger" role="alert">
         {% for message in messages %}
             <li>{{ message }}</li>
         {% endfor %}
         </ul>
      {% endif %}
     {% endwith %}
    
    
    <!--if username is true than show an alert-->
    <div id="alertDiv" style="margin-top: 10px"></div>

    <!--Username and password form-->
    <div id="formContainer" class="container">
        <div class="row justify-content-center">
            <form id="registrationForm" action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input name="username" type="text" class="form-control" id="inputUsername" aria-describedby="userNAmeHelp" placeholder="Enter Username" required="">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Confirm Password</label>
                    <input name="confirm_password" type="password" class="form-control" id="confirmInputPassword" placeholder="Confirm Password" required="">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Create New User</button>
            </form>
        </div>
    </div>
    {% endblock %}
